<div class="ed_QstHdr">
    <div>
        <span class="ed_AbsNumbering">{{survey_item_index}}. {{survey_item.item_name}}</span>
        <input type="button" id="pushbutton" name="button" value="编辑问题"></input>
        <input type="button" id="deletebutton" name="button" value="删除"></input>
    </div>
    <div>
        {% for answer in survey_item.answers %}
        <div style="padding-top: 10px;">
            <input name="answer" type="radio" value="{{answer.question_value}}"/>
            <label name="answer">{{answer.question_text}}</label>
        </div>
        {% endfor %}
    </div>
</div>
