<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
    <a href="/backoffice/logout">注销</a>
    <a href="/backoffice/course/add">添加课程</a>
    {% for course in courseList %}
        <div>
            <a href="/backoffice/course/{{course.id}}">{{ course.courseName }}</a>
            允许听课人数：{{course.maxTraineeAmount}} 报名人数： {{ course.enroll_set.all|length }}
            <br/>
            {{course.courseDescription|truncatewords_html:5}}
            <br/>
            <a href="/backoffice/deletecourse/{{course.id}}">删除</a>
            <a href="/backoffice/course/{{course.id}}">修改</a>
        </div>

    {% endfor  %}
</body>
</html>
