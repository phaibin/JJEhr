{% load static %}
{% get_static_prefix as STATIC_URL %}
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}cssbase/cssbase-min.css">
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}cssfonts/cssfonts-min.css">
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}cssgrids/grids-min.css">
    <style type="text/css">
        body {
            margin:auto;
            width: 960px;
        }
    </style>
</head>
<body>
    <div>
        <div class="yui3-g" style="height:50px;">
           <div>
                <a href="/backoffice/logout">注销</a>
                <a href="/backoffice/course/add">添加课程</a>
           </div>
        </div>
        <div class="yui3-g">
            {% for course in courseList %}
                <div>
                    <a href="/backoffice/course/{{course.id}}">{{ course.courseName }}</a>
                    允许听课人数：{{course.maxTraineeAmount}} 报名人数： {{ course.enroll_set.all|length }}
                    <br/>
                    {{course.courseDescription|truncatewords_html:5}}
                    <br/>
                    <a href="/backoffice/deletecourse/{{course.id}}">删除</a>
                    <a href="/backoffice/course/{{course.id}}">修改</a>
                </div>
                <hr/>
            {% endfor  %}
        </div>
    </div>
</body>
</html>
